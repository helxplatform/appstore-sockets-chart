apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appstore-ws.fullname" . }}
  labels:
    {{- include "appstore-ws.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "appstore-ws.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "appstore-ws.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "appstore-ws.serviceAccountName" . }}
      {{- if .Values.securityContext }}
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default (printf "v%s" .Chart.AppVersion) }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5555
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: NODE_ENV
              value: production
            - name: REQUIRE_PUBLISH_SECRET
              valueFrom:
                configMapKeyRef:
                  key: REQUIRE_PUBLISH_SECRET
                  name: {{ include "appstore-ws.fullname" . }}-env
            - name: PUBLISHER_SECRET
              valueFrom:
                secretKeyRef:
                  key: PUBLISHER_SECRET
                  name: {{ include "appstore-ws.fullname" . }}
        - name: {{ .Chart.Name }}-monitoring
          image: "{{ .Values.monitoring.image.repository }}:{{ .Values.monitoring.image.tag | default (printf "v%s" .Chart.AppVersion) }}"
          imagePullPolicy: {{ .Values.monitoring.image.pullPolicy }}
          resources:
            {{- toYaml .Values.monitoring.resources | nindent 12 }}
          env:
            - name: WS_HOST
              value: {{ .Values.serviceName }}
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: PUBLISHER_SECRET
              valueFrom:
                secretKeyRef:
                  key: PUBLISHER_SECRET
                  name: {{ include "appstore-ws.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}