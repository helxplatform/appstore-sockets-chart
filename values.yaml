monitoring:
  image:
    repository: containers.renci.org/helxplatform/appstore-sockets/monitoring
    pullPolicy: IfNotPresent
    tag: ""
  
  resources: {}

image:
  repository: containers.renci.org/helxplatform/appstore-sockets/server
  pullPolicy: IfNotPresent
  tag: ""

nameOverride: ""
fullnameOverride: ""

requirePublishSecret: true
# If running outside helx-chart, you will need to override this value.
appstoreServiceNameOverride: "foobar"

podAnnotations: {}

serviceAccount:
  create: true
  annotations: {}
  name:

securityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

serviceName: appstore-sockets-service
service:
  type: ClusterIP
  port: 80
  name: http

resources: {}

ambassador:
   flag: true

global:
  ambassador_id:

nodeSelector: {}

tolerations: []

affinity: {}